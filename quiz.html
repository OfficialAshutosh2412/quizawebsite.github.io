<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoQuiz | Questions</title>
    <!-- link css file -->
    <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
    <div class="quizContain">
        <div class="quiz">
            <div class="quizHead">
                <div class="user">
                    <h4>Welcome! <span class="username"></span></h4>
                </div>
                <div class="timer">
                    <span>00:00</span>
                </div>
            </div>
            <div class="quizBody">
                <div id="questions"></div>
                <button class="btnNext" onclick="next()">Submit Answer</button>
            </div>
        </div>
    </div>

    <!-- link js file -->
    <script src="dist/js/timer.js"></script>
    <script src="dist/js/javascrpt.js"></script>

</body>

</html>
